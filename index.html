<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עסק באוטומט</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #003366;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 4mm; /* Increased padding */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 50px solid #a311e9; /* Increased border thickness */
            border-radius: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 18px; /* Reduced from 20px */
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 8px; /* Reduced from 10px */
        }
        .robot-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 8px auto; /* Reduced from 10px */
            display: block;
        }
        h1 {
            color: #a311e9;
            text-align: center;
            font-size: 2.5em;
            margin-top: 8px; /* Reduced from 10px */
            margin-bottom: 8px; /* Reduced from 10px */
        }
        .content {
            text-align: center;
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-top: 18px; /* Reduced from 20px */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            max-width: 300px;
            margin-bottom: 13px; /* Reduced from 15px */
        }
        label {
            display: block;
            margin-bottom: 3px; /* Reduced from 5px */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #003366;
            border-radius: 10px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #a311e9;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #8e0fd0;
        }
        .background-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(#a311e9 1px, transparent 1px),
                radial-gradient(#003366 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }
    </style>
</head>
<body>
    <div class="background-element"></div>
    <div class="container">
        <header>
            <img src="	https://do-media-7103.fra1.digitaloceanspaces.com/7103110737/14182c13-dcde-4307-a1b4-63dc29f6bfa6.jpg" alt="Logo" class="logo">
        </header>
   
              <h1>ברוכים הבאים לעולם האוטומציות!</h1>
        <div class="content">
            <p>הגעתם למקום שבו אנחנו הופכים את החיים שלכם לפשוטים ויעילים יותר. כאן תמצאו פתרונות טכנולוגיים מותאמים אישית לעסק שלכם.</p>
            <p>בואו להכיר את הפתרונות המתקדמים שלנו – אוטומציות ובוטים שיביאו את העסק שלכם למקום החדשני ביותר!</p>
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="phone" pattern="^05\d{8}$" placeholder="05xxxxxxxx" required>
            </div>
            
            <input type="submit" value="שלח">
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            fetch('https://hook.eu2.make.com/njryh2wng346ca7pjom5a2oedg4cbfzp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    alert('הטופס נשלח בהצלחה!');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).catch((error) => {
                console.error('Error:', error);
                alert('הייתה שגיאה בשליחת הטופס. נסו שוב מאוחר יותר.');
            });
        });
    </script>
</body>
</html>
