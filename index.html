            background-color: #f0f0f0;
            color: #003366;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 3px solid #a311e9;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        h1 {
            color: #a311e9;
            text-align: center;
            font-size: 2.5em;
            flex-grow: 1;
        }
        .content {
            text-align: center;
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #003366;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #a311e9;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #8e0fd0;
        }
        .background-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: 
                radial-gradient(#a311e9 1px, transparent 1px),
                radial-gradient(#003366 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
        }
    </style>
</head>

        <div class="content">
            <h2>ברוכים הבאים לעולם האוטומציות!</h2>
            <p>הגעתם למקום שבו אנחנו הופכים את החיים שלכם לפשוטים ויעילים יותר. כאן תמצאו פתרונות טכנולוגיים מותאמים אישית לעסק שלכם.</p>
            <p>בואו להכיר את הפתרונות המתקדמים שלנו – אוטומציות ובוטים שיביאו את העסק שלכם למקום החדשני ביותר!</p>
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="fullName">שם מלא:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">מספר טלפון:</label>
                <input type="tel" id="phone" name="phone" pattern="^05\d{8}$" placeholder="05xxxxxxxx" required>
            </div>
            
            <input type="submit" value="שלח">
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // כאן נוסיף קוד לשליחת הנתונים ל-Google Script
            fetch('https://script.google.com/macros/s/AKfycbzvlOovFT1UaSb5WXvduPcQ4-epqjytY76EmUkVIIMKUPTOIV7hjSkFqaVXhEI0p0nMTQ/exec', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                })
            }).then(() => {
                alert('הטופס נשלח בהצלחה!');
                document.getElementById('contactForm').reset();
            }).catch((error) => {
                console.error('Error:', error);
                alert('הייתה שגיאה בשליחת הטופס. נסו שוב מאוחר יותר.');
            });
        });
    </script>
